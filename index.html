<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <link href="index.css" rel="stylesheet" />
</head>

<body>

        <H1>Live Standup Comedy</H1>

            <div>

                    <div class="lab">

                    </div>
                </div>

                    <div>

                    <div>
